<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge" />
        <meta name="viewport" content="width=device-width, initial-sacal=1.0" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />

        <title>Doc</title>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <div class="navbar__brand">
                    <img src="assets/logo.png" alt="logo" class="navbar__logo" />
                </div>
                <div class="navbar__nav__items">
                    <button class="nav__item botton__primary">Order Food</button>
                </div>
            </nav>
        </header>

        <main class="container">
            <!-- Hero SECTION-->
            <section class="hero__container">
                <div class="hero__image__container">
                    <img src="./assets/hero.jpg" alt="hero image" class="hero__image" />
                    <!-- add svg images 
                        use position absolute-->
                </div>
                <div class="hero__discription">
                    <h1 class="hero__text">
                        Order Food From Your Favourite Restaurants near You.
                    </h1>
                    <button class="botton__primary">Order Now</button>
                </div>
            </section>

            <!-- Explore Menu-->
            <section class="explore__menu__container">
                <h1 class="explore__menu__text">Explore Our Menu</h1>
                <div class="explore__menu__gradient__bg"></div>
                <div  class="explore__menu__lists">
                    <!-- Burger-->
                    <div class="food__card">
                        <div class="foor__card__image__container">
                            <img src="./assets/burger.jpg" alt="burgur" class="food__image">
                        </div>
                        <div class="food__card__decription">
                            <h3 class="food__title">Burger</h3>
                            <p>Burger Kjng, Mcdonalds, Burger Place <span style="color: red"> +3 </span></p>
                        </div>
                    </div>

                    <!-- Pizza-->
                    <div class="food__card" id="pizza__card">
                        <div class="foor__card__image__container">
                            <img src="./assets/pizza.jpg" alt="pizza" class="food__image">
                        </div>
                        <div class="food__card__decription">
                            <h3 class="food__title">Pizza</h3>
                            <p>Pixxa Hut, Domino's pizza<span style="color: red"> +3 </span></p>
                        </div>
                    </div>

                    <!-- Ice-cream-->
                   <div class="food__card">
                        <div class="foor__card__image__container">
                            <img src="./assets/iceCream.jpg" alt="Ice cream" class="food__image">
                        </div>
                        <div class="food__card__decription">
                            <h3 class="food__title">Ice-Cream</h3>
                            <p><span style="color: red"> +3 </span></p>
                        </div>
                    </div>
                </div>
                <div class="explore__menu__view__more">
                    <button class="botton__primary">view more</button>
                </div>
            </section>
        </main>
    </body>
</html>
